<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div ng-show='division.reporters.length'>
      <h3>Reporters assigned to {{division.name}}</h3>
      <ul>
        <li ng-repeat='item in division.reporters'>
          <div ng-click='viewReporter=true' ng-hide='viewReporter'>
            {{item.name}}
          </div>
          <div ng-show='viewReporter' ng-click='viewReporter=false'>
            <p>{{item.name}}</p>
            <p>{{item.yearsOfService}}</p>
            <p>{{item.birthDay}}</p>
          </div>
        </li>
      </ul>
    </div>
    <div>
      <h4>Add reporter to {{division.name}}</h4>
      <form ng-submit='addReporter(item)' class='form-inline' role='form'>
        <div class='form-group'>
        <p>Reporter Name</p>
        <input type='text' class='from-control' ng-model='reporterName'>
        <p>Years of Service</p>
        <input type='text' class='form-control' ng-model='reporterYearsOfService'>
        <p>Birthday</p>
        <input type='text' class='form-control' ng-model='reporterBirthDay'>
        </div>
        <button type='submit' class='btn btn-default'>Submit</button>
      </form>
    </div>
  </body>
</html>
